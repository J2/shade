        <h1>Tell me what you think about Shade</h1>
        <form method="post" id="feedback">
            <div id="rating">
                <ul>
                    <li><label for="rating">Did you like it or dislike it? Rate Shade 1 through 5</label></li>
                    <li><input type="radio" name="rating" value="1" /> 1
                        <input type="radio" name="rating" value="2" /> 2
                        <input type="radio" name="rating" value="3" checked /> 3
                        <input type="radio" name="rating" value="4" /> 4
                        <input type="radio" name="rating" value="5" /> 5
                    </li>
            </div>
            <div id="comments">
                <ul>
                    <li><label for="comments">Have more to say? Leave some comments</label></li>
                    <li><textarea name="comments" rows="6" cols="48">No comments</textarea></li>
                </ul>
            </div>
            <div id="contact">
                <ul>
                    <li><label for="contact">Want to hear back from me? Leave your email</label></li>
                    <li><input name="contact" size="36" /></li>
                </ul>
            </div>
            <div id="submit">
                <ul>
                    <li><label for="submit">Thanks for the feedback!</label></li>
                    <li><input type="submit" value="Submit" /></li>
                </ul>
            </div>
        </form>
